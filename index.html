<html>
    <head>
        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body class="bg-dark text-white">
        <!--[if lt IE 7]>

        <div class="container" id="headerDiv">
            <h1 class="text-center">Welcome to the test site!</h1>
            <p class="text-center">Here, the user will have to log-in before proceeding to the next page</p>
        </div>
    <hr/>
        <div class="container" id="loginHeader">
            <h1 class="text-center">Login</h1>
            <div class="row">
                <div class="col text-center">
                    <img src="loginIMG.png" style="max-width: 10%" alt="">
                </div>
            </div>
          </div>

        <div class="container" id="loginFormDiv">
            <form>  
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="exampleInputEmail1">User(Email)</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                          </div>
                    </div>
                </div>

                <div class="row">
                        <div class="col">
                            <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                        </div>
                
                </div>

                <div class="row">
                    <div class="col text-center">
                        <button type="submit" class="btn btn-primary bg-info">Submit</button>
                    </div>
                </div>
            
              </form>
        </div>

        <script src="" async defer></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
