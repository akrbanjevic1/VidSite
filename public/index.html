<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <body class="bg-dark text-white">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container" id="headerDiv">
            <h1 class="text-center">Welcome to the test site!</h1>
            <p class="text-center">Here, the user will have to log-in before proceeding to the next page</p>
        </div>
    <hr/>
        <div class="container" id="loginHeader">
            <h1 class="text-center">Login</h1>
            <div class="row">
                <div class="col text-center">
                    <img src="/images/loginIMG.png" style="max-width: 10%" alt="">
                </div>
            </div>
          </div>
          <hr/>
        <div class="container" id="loginFormDiv">
            <form action="/login" method="post">  
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="inputEmail">User(Email)</label>
                            <input type="email" class="form-control" name="email" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                          </div>
                    </div>
                </div>

                <div class="row">
                        <div class="col">
                            <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                
                </div>

                <div class="row">
                    <div class="col text-center">
                        <button onclick="validateLogin()" type="submit" class="btn btn-primary bg-info" id="submitBttn">Login</button>
                    </div>
                </div>
            
              </form>
        </div>
        <hr>
        <div class="container col text-center" id="signupDiv">
            <h5 class="text-center">Don't have an account yet? Click the button below!</h2>
            
            <form action="/registerPage">
                <button class="btn btn-secondary" id="registerBttn">Sign-Up</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="application/javascript" src="/js/index.js" async></script>
    </body>
</html>
